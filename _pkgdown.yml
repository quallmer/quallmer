url: https://seraphinem.github.io/quallmer/
template:
  bootstrap: 5
  pandoc:
    args: ["--syntax-highlighting=tango"]
get_started:
  template: getting-started.html
navbar:
  structure:
    left:
    - home
    - quick-start
    - reference
    - examples
    - news
    right:
    - search
    - github
  components:
    quick-start:
      text: Tutorials
      menu:
      - text: Quick start guide
        href: articles/getting-started.html
      - text: Signing up for an OpenAI API key
        href: articles/pkgdown/tutorials/openai.html
      - text: Working with an open-source Ollama model
        href: articles/pkgdown/tutorials/ollama.html
      - text: Using built-in codebooks
        href: articles/pkgdown/tutorials/built-in-codebooks.html
      - text: Defining custom codebooks
        href: articles/pkgdown/tutorials/custom-codebook.html
      - text: Using the Validate App (quallmer.app)
        href: articles/pkgdown/tutorials/validate.html
    reference:
      text: Reference
      href: reference/index.html
    examples:
      text: Example
      href: articles/pkgdown/examples/codebook_sentiment.html
    github:
      icon: fab fa-github
      href: https://github.com/SeraphineM/quallmer
      aria-label: View on GitHub

# Exclude maintainer/contributor Markdown files from home pages
home:
  exclude:
    - AGENTS.md
    - CLAUDE.md
